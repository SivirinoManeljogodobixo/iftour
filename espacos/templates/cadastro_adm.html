{%extends 'base.html'%}
{%load static %}
{%block conteudo%}
<div class="fundo d-flex justify-content-center align-items-center">
    <main class="w-100 m-auto formulario">
        <form method="post" enctype="multipart/form-data" action="{% url 'cadastro_adm' %}">
            <img src="{% static 'img/logo.png'%}" alt="" width="150" class="mb-4 mx-auto d-block">
            <div class="form-floating mb-3">
                <input type="text" name="nome" placeholder="Nome" class="form-control opacity-50" id="floatingInput">
                <label for="floatingInput">Nome</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" name="email" placeholder="Email" class="form-control opacity-50" id="floatingInput">
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" name="login" placeholder="Login" class="form-control opacity-50" id="floatingInput">
                <label for="floatingInput">Login</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="senha" placeholder="Senha" class="form-control opacity-50" id="floatingInput">
                <label for="floatingInput">Senha</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="file" name="foto" class="form-control opacity-50" id="fotoInput" accept="image/*">
                <label for="fotoInput">Foto</label>
            </div>

            {% csrf_token %}
            <button class="btn py-2 btn-success w-100 custom-btn">Cadastrar</button>
        </form>
    </main>
</div>
{%endblock%}
